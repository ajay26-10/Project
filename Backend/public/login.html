<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="bg-slate-200 flex">

        <div class="bg-green-500 w-[25%] h-screen rounded-r-[20px] shadow-xl">
            <div class="mt-[200px] p-4 text-2xl">
                Welcome  back
                <br><br>
                Sign in to your Account
            </div>
        </div>
        <div class="bg-slate-200 w-[75%]">
            <div class="mt-[200px] p-4 text-xl">
                <span class="float-right text-xs">Don't have an account? <a href="/signup">Sign Up</a></span>
                <form action="/login" id="loginForm" class="text-xl" method="post">Your Account Details <br>
                <input type="email" name="email" id="email" placeholder="Enter Your Email Address" required class="mt-[30px] border-2 border-solid rounded-md h-[50px] w-[350px] pl-2"><br>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" required class="mt-[10px] border-2 border-solid rounded-md h-[50px] w-[350px] pl-2"><br>
                <p class="mt-[60px] text-lg">By clicking the Sign In button below, you agree to the Fund A Dream Terms of Service and acknowledge the Privacy Notice.</p>
                <button type="submit" class="w-[100px] border-2 bg-green-300 p-2 rounded-lg mt-[30px] float-right hover:bg-green-500">Sign In</button>
                </form>
            </div>

        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = result.redirect;
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred during login. Please try again.');
            }
        });
    </script>
</body>
</html>
