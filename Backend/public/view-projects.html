<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-100 to-green-100">
    <header class="bg-green-500 h-[60px] text-xl rounded-full shadow-xl flex">
        <a href="/"><img src="/public/images/fad.png" alt="logo" style="height: 60px; width:60px ;"></a>
        <nav class="m-2 pl-2">
            <input type="search" placeholder="Search" class="border-2 border-solid pl-2 rounded-md">
            <button class="border-2 rounded-md p-1 hover:bg-green-300">Search</button>
            <a href="/" class="ml-[750px] pl-2">Home</a>
            <a href="/signup" class="pl-2">Sign Up</a>
            <a href="/login" class="pl-2">Login</a>
        </nav>
    </header>

    <div class="container mx-auto mt-8">
        <h1 class="text-3xl text-center">Projects</h1>
        <div id="projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
            <!-- Projects will be injected here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/projects');
                if (!response.ok) {
                    throw new Error('Response was not ok');
                }
                const projects = await response.json();
                if (!Array.isArray(projects)) {
                    throw new Error('Projects is not an array');
                }

                const projectsContainer = document.getElementById('projects');
                projects.forEach(project => {
                    const projectElement = document.createElement('div');
                    projectElement.className = 'bg-white p-4 rounded shadow-lg';
                    projectElement.innerHTML = `
                        <h2 class="text-2xl font-bold">${project.title}</h2>
                        <p class="text-lg text-gray-600">${project.tagline}</p>
                        <p class="text-sm text-gray-500">${project.description}</p>
                        <p class="text-sm text-gray-500">Target Amount: &#8377 ${project.targetAmount}</p>
                        <p class="text-sm text-gray-500">Pledged Amount: &#8377 ${project.pledgedAmount}</p>
                        ${project.image ? `<img src="/${project.image}" alt="${project.title}" class="mt-4 rounded">` : ''}
                        <p class="text-sm text-gray-500 mt-2">Created by: ${project.createdBy ? project.createdBy.name : 'Anonymous'}</p>
                    `;
                    projectsContainer.appendChild(projectElement);
                });
            } catch (error) {
                console.error('Error fetching projects:', error);
            }
        });
    </script>
</body>
</html>
