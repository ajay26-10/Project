<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-green-500 h-[60px]">
        <p class="text-2xl p-3">PAYNET GATEWAY</p>
    </div>

    <div class="flex">
        <div class="w-[250px] h-screen bg-slate-100 text-2xl items-center">
            <div class="border-b-2 p-2 bg-gray-300">
            Payment Methods
            </div>

            <div class="border-b-2 my-2 p-2">
            VISA
            </div>
            <div class="border-b-2 my-2 p-2">
            MASTERCARD
            </div>
            <div class="border-b-2 my-2 p-2">
            PAYPAL
            </div>
            <div class="border-b-2 my-2 p-2">
            GPAY
            </div>
            <div class="border-b-2 my-2 p-2">
            APPLE PAY
            </div>
        </div>

        <div class="p-4 text-xl">
            <form action="">Card Details</form>
            <p>Enter Card Number</p>
            <input type="text" required class="w-[400px] h-[30px] border-2">
            <p>Valid Through</p>
            <input type="month" required class="w-[400px] h-[30px] border-2">
            <p>Enter Name on Card</p>
            <input type="text" required class="w-[400px] h-[30px] border-2">
            <p>Enter CVV</p>
            <input type="text" required class="w-60px h-[30px] border-2"> <br>
            <button class="w-[100px] border-2 bg-green-300 p-2 mt-4 rounded-lg hover:bg-green-500">Pay Now</button>
        </div>
    </div>

</body>
</html>
