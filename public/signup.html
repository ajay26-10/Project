<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="bg-slate-200 flex">

        <div class="bg-green-500 w-[25%] h-screen rounded-r-[20px] shadow-xl">
            <div class="mt-[200px] p-4 text-2xl">
                Welcome to Fund A Dream
                <br><br>
                Create an Account
            </div>
        </div>
        <div class="bg-slate-200 w-[75%]">
            <div class="mt-[200px] p-4 text-xl">
                <span class="float-right text-xs">Already have an account? <a href="/login">Sign In</a></span>
                <form action="/signup" id="signupForm" class="text-xl" method="post">
                    Your Account Details <br>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name" class="mt-[30px] border-2 border-solid rounded-md h-[50px] w-[350px] pl-2"><br>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email Address" class="mt-[10px] border-2 border-solid rounded-md h-[50px] w-[350px] pl-2"><br>
                    <input type="email" name="confirmEmail" id="confirmEmail" placeholder="Confirm Your Email Address" class="mt-[10px] border-2 border-solid rounded-md h-[50px] w-[350px] pl-2"><br>
                    <input type="password" name="password" id="password" placeholder="Enter A Password" class="mt-[10px] border-2 border-solid rounded-md h-[50px] w-[350px] pl-2"><br>
                    <p class="mt-[60px] text-lg">By clicking the Sign Up button below, you agree to the Fund A Dream Terms of Service and acknowledge the Privacy Notice.</p>
                    <button type="submit" class="w-[100px] border-2 bg-green-300 p-2 rounded-lg mt-[30px] float-right hover:bg-green-500">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirmEmail').value;
            const password = document.getElementById('password').value;

            if (email !== confirmEmail) {
                alert("Emails do not match");
                return;
            }

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                if (response.ok) {
                    alert('Sign up successful!');
                } else {
                    alert('Sign up failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during sign up:', error);
                alert('An error occurred during sign up. Please try again.');
            }
        });
    </script>
</body>
</html>
