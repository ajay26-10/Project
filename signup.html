<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="bg-slate-200 flex">

        <div class="bg-green-500 w-[25%] h-screen rounded-r-[20px] shadow-xl">
            <div class="mt-[200px] p-4 text-2xl">
                Welcome to Fund A Dream
                <br><br>
                Create an Account
            </div>
        </div>
        <div class="bg-slate-200 w-[75%]">
            <div class="mt-[200px] p-4 text-xl">
                <span class="float-right text-xs">Already have an account? <a href="">Sign In</a></span>
                <form action="" class="text-xl">Your Account Details</form>
                <input type="text" placeholder="Enter Your Name" class="mt-[30px] border-2 border-solid rounded-md h-[50px] w-[350px] pl-2"><br>
                <input type="text" placeholder="Enter Your Email Address" class="mt-[10px] border-2 border-solid rounded-md h-[50px] w-[350px] pl-2"><br>
                <input type="text" placeholder="Confirm Your Email Address" class="mt-[10px] border-2 border-solid rounded-md h-[50px] w-[350px] pl-2"><br>
                <input type="password" placeholder="Enter A Password" class="mt-[10px] border-2 border-solid rounded-md h-[50px] w-[350px] pl-2"><br>
                <p class="mt-[60px] text-lg">By clicking the Sign Up button below, you agree to the Fund A Dream Terms of Service and acknowledge the Privacy Notice.</p>
                <button onclick="" class="w-[100px] border-2 bg-green-300 p-2 rounded-lg mt-[30px] float-right hover:bg-green-500">Sign Up</button>
            </div>

        </div>
    </div>
    
</body>
</html>
